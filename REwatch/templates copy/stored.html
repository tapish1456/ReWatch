<!DOCTYPE html>
<html>
  <head>
    <title>Submit Form</title>
  </head>
  <body>
    <h1>comments:</h1>
    <ul>
      {% autoescape false %}
      {% for row in results %}
      <li id="cmt">{{ row[0]}}</li>
      {% endfor %}
      {% endautoescape %}
    </ul>

    <h1>write comment</h1>
    <form id="comment" action="/submit" method="POST">
      <label for="comment_p">comment:</label>
      <input type="text" id="comment_p" name="comment_p" required />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>


    <form action="/reset_comments" method="POST">
      <button type="submit">Reset</button>
  </form>



  </body>
</html>
